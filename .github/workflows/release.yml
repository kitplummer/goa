name: Release

on:
  push:
    tags:
      - v[0-9]+.*

jobs:
  build-ubuntu-latest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: Build
        run: cargo build --all --release && strip target/release/goa && mv target/release/goa target/release/goa_amd64

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        uses: svenstaro/upload-release-action@v2
        with:
          release_name: ${{ github.ref }}
          repo_token: ${{ secrets.REPO_ACCESS_TOKEN}}
          file: target/release/goa_amd64
          asset_name: goa_amd64
          tag: ${{ github.ref }}
          overwrite: true
          body: ${{steps.github_release.outputs.changelog}}
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}

  build-aarch64-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true
          target: aarch64-unknown-linux-gnu

      - name: Build
        run: |
          sudo apt install musl-dev musl-tools
          cargo install cross
          cross build --target=aarch64-unknown-linux-gnu --release && mv target/aarch64-unknown-linux-gnu/release/goa target/aarch64-unknown-linux-gnu/release/goa_aarch64

      - name: Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.REPO_ACCESS_TOKEN}}
          file: target/iaarch64-unknown-linux-gnu/release/goa_aarch64
          asset_name: goa_aarch64
          tag: ${{ github.ref }}
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}

  build-arm-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true
          target: arm-unknown-linux-gnueabihf

      - name: Build
        run: |
          sudo apt install musl-dev musl-tools
          cargo install cross
          cross build --target=arm-unknown-linux-gnueabihf --release && mv target/arm-unknown-linux-gnueabihf/release/goa target/arm-unknown-linux-gnueabihf/release/goa_arm

      - name: Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.REPO_ACCESS_TOKEN}}
          file: target/arm-unknown-linux-gnueabihf/release/goa_arm
          asset_name: goa_arm
          tag: ${{ github.ref }}
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}


  build-centos-7:
    runs-on: ubuntu-latest
    container: 'centos:7'

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: Build
        run: |
          yum group install -y "Development Tools"
          yum install -y openssl-devel
          cargo build --all --release && strip target/release/goa && mv target/release/goa target/release/goa_centos_7

      - name: Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.REPO_ACCESS_TOKEN}}
          file: target/release/goa_centos_7
          asset_name: goa_centos_7
          tag: ${{ github.ref }}
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}

  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: Build
        run: cargo build --all --release

      - name: Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.REPO_ACCESS_TOKEN}}
          file: target/release/goa.exe
          asset_name: goa.exe
          tag: ${{ github.ref }}
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}

  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          ssh-key: "${{ secrets.COMMIT_KEY }}"

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-apple-darwin
          default: true
          override: true

      - name: Build for mac
        run: cargo build --all --release && strip target/release/goa && mv target/release/goa target/release/goa_darwin

      - name: Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.REPO_ACCESS_TOKEN}}
          file: target/release/goa_darwin
          asset_name: goa_darwin
          tag: ${{ github.ref }}
          overwrite: true
          body: "built for X86 macOS"
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}